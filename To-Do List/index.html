<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div id="myDIV" class="header">
        <h2 title="Мой список дел :)" class="header__title">To-Do List</h2>
        <input type="text" id="myInput" placeholder="Мне нужно сделать...">
        <span onclick="newElement()" class="addBtn">Добавить</span>
    </div>

    <ul id="myUL">
        <li class="checked">Помыть посуду</li>
        <li>Пропылесосить</li>
        <li>Купить продукты</li>
        <li>Почитать книгу</li>
        <li>Позвонить маме</li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
